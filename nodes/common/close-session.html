<script type="text/javascript">
    
    RED.nodes.registerType('close-session',{
        category: 'CEGNA',
        color: '#4682B4',
        defaults:{
            name: { value: ''},
            save: { value: '', validation: RED.validators.typedInput("saveType")},
            saveType: {value: ''},
            log: { value: 'log', validation: RED.validators.typedInput("logType")},
            logType: {value: ''}
        },
        inputs: 1,
        outputs: 1,
        icon: 'font-awesome/fa-times-circle',
        label: function(){
            return this.name || 'close session'
        },
        oneditprepare: function(){
            var browser = {value:"browser", label: "chrome browser", hasValue: false}
            var desktop = {value:"desktop", label: "windows platfom", hasValue: false}

            $('#node-input-save').typedInput({
                default: 'browser',
                typeField: $('#node-input-saveType'),
                types: ['msg','flow','global',browser, desktop]
            });

            $('#node-input-log').typedInput({
                default: 'global',
                typeField: $('#node-input-logType'),
                types: ['msg','flow','global']
            });
        }
    })

</script>
    
<script type="text/x-red" data-template-name='close-session'>
    <div class="form-row">
        <label for="node-input-save"><i class="fa fa-tasks"></i> Driver </label>
        <input type="hidden" id="node-input-saveType" >
        <input style="width:70%" id="node-input-save" type="text">
    </div>
    <div class="form-row">
        <label for="node-input-log"><i class="fa fa-tasks"></i> Log </label>
        <input id="node-input-log" name="node-input-log" type="text">
        <input type="hidden" id="node-input-logType" >
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name </label>
        <input id="node-input-name" type="text">
    </div>
</script>

<script type="text/x-red" data-help-name='close-session'>

</script>
